<html>
<head>
<title>Formulir Pendaftaran</title>
</head>

<body>
<h1>FORMULIR PENDAFTARAN</h1>

<table border="0" style="center; color:#000000">

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <input type="radio"/>Perempuan</td>
</tr>

<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="22" rows="7" > Silahkan diisi dengan alamat lengkap anda</textarea></td>
</tr>

<tr>
    <td>Daftar Riwayat Pekerjaan</td>
    <td>:</td>
    <td><input type="radio"/>Pedagang
    <input type="radio"/>Wiraswasta
    <input type="radio"/>Dan Lain-Lain</td>
</tr>

<tr>
   <td>
    <button type="submit">Masuk</button>
    <input type="checkbox" checked="checked"><span>Ingat Saya</span>
    </td>
</tr>

</table>
</body>
</html>
